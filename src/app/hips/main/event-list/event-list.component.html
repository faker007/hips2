<section class="event-list">
  <div class="row event-group">
    <!--header-->
    <div class="header">
      <button class="btn btn-default">오늘</button>
      <span>{{month}}월 {{day}}일 <b>{{dayName}}</b></span>
    </div>
    <div class="col-xs-12 event-item" *ngFor="let eventList of eventLists">
      <a target="_blank" href="{{eventList.url}}">
        <div class="col-sm-2 col-xs-3 begin text-center">{{eventList.begin}}</div>

        <div class="col-sm-8 col-xs-7 title">{{eventList.title}}</div>
        <div class="col-xs-2 address text-center"><button class="btn btn-warning">{{eventList.tags[0]}}</button></div>
      </a>
      <div class="col-sm-offset-2 col-sm-8 col-xs-offset-3 col-xs-7">
        <span class="tags_iterator_div" *ngFor="let tag of eventList.tags">
          <a href="#" class="btn-danger tag-item">{{tag}}</a>
        </span>
      </div>
    </div>
  </div>
</section>
