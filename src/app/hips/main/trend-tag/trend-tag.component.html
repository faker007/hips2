<div class="row">

  <section class="trend-tag">

    <div class="header">
      <button class="btn-default btn" disabled>트랜딩 태그</button>
    </div>

    <div class="col-xs-12 tag-container">
      <span *ngFor="let trend_tag of trend_tags">
      <a href="#" class="btn-lg btn-danger tag-item" (click)="add(trend_tag.label)">{{trend_tag.label}}({{trend_tag.count}})</a>
      </span>
      <hr>
    </div>

  </section>
</div>
