<section class="search">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 title">
        <h1>힙스에서 여러분에게 필요한</h1>
        <h1>스타트업 행사들을</h1>
        <h1>찾아보세요.</h1>
      </div>

      <div class="col-xs-12">
        <button (click)="returnSearchedArray()">태그검색하기</button>
        <button (click)="beOriginalArray()">행사되돌리기</button>
        <button (click)="searchByDate()">searchByDate</button>
      </div>
      <div class="col-xs-12">
        <form #myForm="ngForm" novalidate>
          <my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions" [(ngModel)]="model"
                                required></my-date-range-picker>
        </form>
      </div>

      <div class="col-xs-12">
        <rl-tag-input [(ngModel)]="search_queries" style="width: 100%"></rl-tag-input>
      </div>
    </div>
  </div>
</section>
