<div class="_search">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button (click)="searchByDate()">searchByDate</button>
      </div>
      <div class="col-xs-12">
        <form #myForm="ngForm" novalidate>
          <my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions" [(ngModel)]="model" required></my-date-range-picker>
        </form>
      </div>

      <div class="col-xs-12">
        <rl-tag-input [(ngModel)]="search_queries" [addOnSpace]="true" (addTag)="onAddTag()" (removeTag)="onRemoveTag()" style="width: 100%"></rl-tag-input>
      </div>
    </div>
  </div>
</div>
