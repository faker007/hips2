<div class="_search">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 tag-input">
        <rl-tag-input [(ngModel)]="search_queries" [addOnSpace]="true" placeholder="태그를 입력하세요." (addTag)="onAddTag()" (removeTag)="onRemoveTag()"  style="width: 100%"></rl-tag-input>
      </div>

      <div class="search-options">
        <button class="btn btn-danger" (click)="searchForThisWeek()">이번주</button>
        <button class="btn btn-danger" (click)="searchForNextWeek()">다음주</button>
        <button class="btn btn-default" (click)="isDatepickerVisible=!isDatepickerVisible">
        <i class="glyphicon glyphicon-calendar" style="color: #f44343"></i>
        </button>
      </div>

      <div class="floating-calender" *ngIf="isDatepickerVisible">
        <form #myForm="ngForm" novalidate >
          <my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions" [(ngModel)]="model" (dateRangeChanged)="onDateRangeChanged($event)" required></my-date-range-picker>
        </form>
      </div>
    </div>
  </div>
</div>
