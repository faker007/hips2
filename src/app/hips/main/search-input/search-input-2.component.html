<div class="_search">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary" (click)="searchForThisWeek()">searchForThisWeek()</button>
        <button class="btn btn-primary" (click)="searchForNextWeek()">searchForNextWeek()</button>
        <button class="btn btn-primary" (click)="beDefaultWeek()">beDefaultWeek()</button>
        <form #myForm="ngForm" novalidate>
          <my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions" [(ngModel)]="model" (dateRangeChanged)="onDateRangeChanged($event)" required></my-date-range-picker>
        </form>
      </div>

      <div class="col-xs-12">
        <rl-tag-input [(ngModel)]="search_queries" [addOnSpace]="true" (addTag)="onAddTag()" (removeTag)="onRemoveTag()" style="width: 100%"></rl-tag-input>      
      </div>
    </div>
  </div>
</div>
